<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio</h1>
    <button onclick="clicar()">Converter</button>
    <p id="res">Clique no botão acima para iniciar.</p>

    <script>
        
        function clicar(){
          var distância = Number(window.prompt('Digite uma distância em metros (m)'))
          var km = distância / 1000
          var hm = distância / 100
          var dam = distância / 10
          var dm = distância * 10
          var cm = distância * 100
          var mm = distância * 1000
          var resultado = window.document.getElementById('res')
          resultado.innerHTML = `A distância de ${distância} metros, corresponde a.... <br> ${km} quilômetros(KM) <br> ${hm} hectômetros(HM) <br> ${dam} decâmetros(DAM) <br> ${dm} decímetros(DM) <br> ${cm} centímetros(CM) <br> 
          ${mm} milímetros(MM)`
        }



        // continuo amanhã
    </script>
</body>
</html>
