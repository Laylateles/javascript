<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="clicar()">Converter</button>
    <p id="res">Clique no botão acima para iniciar.</p>

    <script>
        
        function clicar(){
          var distância = Number(window.prompt('Digite uma distância em metros (m)'))
          var km = distância / 1000
          var hm = distância / 100
          var dam = distância / 10
          var dm = distância * 10
          var cm = distância * 100
          var mm = distância * 1000
          var resultado = window.document.getElementById('res')
          resultado.innerHTML = `<h1>A distância de ${distância.toFixed(2).replace('.' , ',')} metros, corresponde a..</h1>`
          resultado.innerHTML += `<p>${km.toFixed(3).replace('.' , ',')} quilômetros(Km)</p>`
          resultado.innerHTML += `<p>${hm.toFixed(3).replace('.' , ',')} hectômetros(Hm)</p>`
          resultado.innerHTML += `<p>${dam.toFixed(3).replace('.' , ',')} decâmetros(Dam)</p>`
          resultado.innerHTML += `<p>${dm.toFixed(1).replace('.' , ',')} decímetros(dm)</p>`
          resultado.innerHTML += `<p>${cm} centímetros(cm)</p>`
          resultado.innerHTML += `<p>${mm} milímetros(mm)</p>`
        }

   //${distância.toFixed(2).replace('.' , ',')---converter o ponto pra vírgula é dentro do ${}tbm!
    </script>
</body>
</html>
