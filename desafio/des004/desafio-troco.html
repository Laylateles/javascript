<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <button onclick="clicar()">Comprar o produto</button>

    <script>
        function clicar(){
            var compra = window.prompt('Que produto você está comprando?')
            var preço =Number(window.prompt(`Quanto custa ${compra} que você está comprando?`))
            var valor =Number(window.prompt(`Qual foi o valor que você deu para pagar ${compra}?`))
            var s = valor - preço
            window.alert(`Você comprou ${compra} que custou R$${preço.toFixed(2).replace('.' , ',')}. Deu R$${valor.toFixed(2).replace('.' , ',')} em dinheiro e vai receber R$${s.toFixed(2).replace('.' , ',')} de troco. Volte sempre!`)
        }
    </script>
</body>
</html>
