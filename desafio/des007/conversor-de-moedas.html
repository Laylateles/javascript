<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moedas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$  em   US$</h1>
    <button onclick="clicar()">Converter</button>
    <p id="res">Clique no botão acima para iniciar.</p>

    <script>
            var prop= window.prompt('Antes de mais nada.Quanto está a cotação do dólar agora?')
        function clicar() {
            var r =Number(window.prompt('Quanto R$ você tem na carteira?'))
            var s = prop * r
            var res = window.document.getElementById('res')
            res.innerHTML = `<h1>Você teria ${s.toLocaleString('pt-br',{style:'currency' , currency:'BRL'})} dinheiro na carteira</h1>`
            
        }
        // window.prompt('Antes de mais nada.Quanto está a cotação do dólar agora?')
        // var d =Number(window.prompt('Antes de mais nada.Quanto está a cotação do dólar agora?'))
    </script>
</body>
</html>
