<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio</h1>
    <button onclick="clicar()">Inicie o desafio</button>

    <script>
        function clicar(){
            var nome =window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá ${nome},qual a sua idade?`)
            window.prompt(`Olá ${nome} ,sua idade é ${idade} anos!`)
        }

    </script>
</body>
</html>
