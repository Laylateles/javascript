<body>
    <h1>
        Clique abaixo e descubra quantas vezes clicou!
    </h1>

   <p>
       <button onclick="contar()">Clique em mim </button>
       <button onclick="zerar()">Zerar contador</button>
   </p>
   <p id="res">
       Foi clicado 0 vezes!
   </p>
    
    <script>
            var contador = 0
            var res = window.document.getElementById('res')

        function contar()  {
            contador ++
            res.innerHTML = `Foi clicado ${contador} vezes!`
        }

        function zerar() {
            contador = 0
            res.innerHTML = null
        }
    </script>
