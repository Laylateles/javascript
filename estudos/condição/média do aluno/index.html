    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

            color: rgb(151, 40, 255);

            padding: 3px;

            padding: 5px;

<body>
    <h1>Você foi aprovado? <br> Digite sua nota e descubra
    </h1>
    <form action="media.php">
        <div>
            <label for="nota">Digite sua nota</label>
            <input type="number" name="not" id="nota" max="30">
            <input type="button" value="Enviar" onclick="enviar()">
        </div>
        <div id="res">
            O resultado foi:
        </div>
    </form>

    <script>
        function enviar() {
            var nota = window.document.getElementById('nota')
            var n1 =Number(nota.value)
            var resultado = window.document.getElementById('res')
            resultado.innerText = `Sua nota foi ${n1}`
               if (nota.value.length == 0 || nota.value < 0 ){
                window.alert('Ouve um erro,verifique sua nota e tente novamente!')
             } else if (n1 < 15) {
              resultado.innerHTML += '<p>Sinto muito mas sua nota não é o suficiente</p>'
                
             } else {
                 resultado.innerHTML +='<p>Parábens você foi aprovado!</p>'
             }
        }


    </script>
