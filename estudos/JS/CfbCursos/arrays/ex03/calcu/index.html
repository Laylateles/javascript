<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calcu">
        <div id="n1" class="numero">
            <label for="num1">Digite um número:</label>
            <input type="number" name="nom" id="num1" value="0">
        </div>
        <div id="n2" class="numero">
            <label for="num2">Digite um número:</label>
            <input type="number" name="inum" id="num2" value="0">
        </div>
        <div class="numero">
            <p id="resultado">Resultado:</p>
        </div>
        <div>
            <button id="soma">Somar</button>
            <button id="sub">Subtrair</button>
            <button id="divi">Dividir</button>
            <button id="multi">Multiplicar</button>
            <button id="limpar">Limpar</button>
        </div>
    </main>
    <script src="scr.js"></script>
</body>
</html>
