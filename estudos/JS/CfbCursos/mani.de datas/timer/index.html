<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <div class="div_data"></div>
        <div class="div_relogio">00:00:00</div>
        <div class="definir_alar">
            <label id="hora_alarme">Hora do Alarme:</label><br>
            <label for="">Tempo do alarme(segundos)</label>
            <input type="number" name="alarme" id="tempo_alarme" value="0" min="0">
        </div>
        <div class="comandos">
            <button id="botao_ativar">Ativar</button>
            <button id="botao_parar">Parar</button>
        </div>
    </div>
    <script src="src.js"></script>
</body>

</html>
