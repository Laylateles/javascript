<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <form action="multas.php">
        <div>
            <label for="ivel">Velocidade do carro:</label>
            <input type="number" name="vel" id="ivel" required>Km/h
            <input type="button" value="Verificar" onclick="verificar()">
            <input type="submit" value="Enviar">
        </div>
        <div id="restu">
            Resultado:
        </div>
    </form>

    <script>
        function verificar() {
            var cxvel = window.document.getElementById('ivel')
            var vel =Number(cxvel.value)
            var res = window.document.getElementById('restu')
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`
            if (vel > 65){
                res.innerHTML += `Você ultrapassou o limite estabelecido!<strong>Multado!</strong>`
            }
            res.innerHTML += `<p>Diriga sempre com segurança!</p>`
        }
    </script>
</body>
</html>
