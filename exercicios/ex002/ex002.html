<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <style>
        body {
            background-color: rgba(165, 42, 42, 0.658);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <script>
        var n1 =Number(window.prompt('Digite um número')) //recebe um valor string
        var n2 =Number(window.prompt('Digite outro número:')) //recebe um valor string
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} é igual a ${soma}`)
        // (soma).toString()   ou    String(soma)
    </script>
</body>
</html>
